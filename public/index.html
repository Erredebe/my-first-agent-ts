<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0"
    />
    <meta
      name="description"
      content="Interfaz de chat local para modelos de IA"
    />
    <title>Agente RDB | IA Inteligente</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/config.js"></script>
  </head>
  <body>
    <div class="page">
      <header>
        <div class="brand">
          <p class="eyebrow">Asistente Inteligente</p>
          <h1>Agente RDB</h1>
          <p class="muted">IA local y segura sin compromisos.</p>
        </div>
        <div class="header-actions">
          <div class="backend-pill">
            <span class="muted">Proveedor</span>
            <select id="backend-provider" aria-label="Cambiar proveedor de IA">
              <option value="groq">Groq Cloud</option>
              <option value="lm-studio">LM Studio</option>
              <option value="ollama">Ollama Llama</option>
            </select>
          </div>
          <div class="status" id="connection-status">
            <span class="dot"></span>
            <span id="status-text">CONECTANDO...</span>
          </div>
        </div>
      </header>

      <main class="panel" role="main">
        <div
          id="messages"
          class="messages"
          role="log"
          aria-live="polite"
          aria-label="Historial del chat"
        ></div>

        <!-- Paneles de control ocultos -->
        <div class="controls-overlay">
          <section
            class="toolbar"
            aria-label="Configuración del chat"
            data-collapsed="true"
          >
            <div class="toolbar-left">
              <div class="toolbar-head">
                <label>IA CEREBRO</label>
                <button type="button" id="refresh-models" class="ghost-btn">
                  <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"></path><path d="M21 3v5h-5"></path></svg>
                  <span>REFRESCAR</span>
                </button>
              </div>
              <div class="model-row">
                <select id="model-select"></select>
                <span id="model-status" class="helper">Cargando modelos...</span>
              </div>
            </div>
            <div class="toolbar-right">
              <div class="toolbar-head">
                <label>INSTRUCCIONES DE SISTEMA</label>
                <button type="button" id="save-system-prompt" class="ghost-btn">GUARDAR</button>
              </div>
              <textarea
                id="system-prompt"
                class="prompt-input"
                rows="3"
                placeholder="¿Cómo debe comportarse el asistente?"
              ></textarea>
              <span id="prompt-status" class="helper">Cargando...</span>
            </div>
          </section>

          <section
            class="upload-card"
            aria-label="Subir archivos"
            data-collapsed="true"
          >
            <div class="upload-card__header">
              <div class="brand">
                <p class="eyebrow">Archivos</p>
                <h3>Análisis de documentos</h3>
              </div>
              <form id="upload-form" class="upload-form">
                <label class="file-picker">
                  <input type="file" id="file-input" name="file" />
                  <span id="file-label">Selecciona documentos...</span>
                </label>
                <button type="submit" id="upload-btn" class="primary-btn">SUBIR ARCHIVO</button>
              </form>
            </div>
            <div class="upload-body">
              <div id="attachment-list" class="attachment-list"></div>
            </div>
          </section>
        </div>

        <form id="chat-form" class="input-bar">
          <div id="input-meta" class="input-meta"></div>
          <div class="input-row">
            <button type="button" id="toolbar-toggle" class="icon-btn" title="Configuración">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
            </button>
            <button type="button" id="upload-toggle" class="icon-btn" title="Archivos">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path></svg>
            </button>
            <div class="input-main">
              <textarea
                id="message-input"
                rows="1"
                placeholder="Escribe un mensaje para el asistente..."
              ></textarea>
            </div>
            <button type="submit" id="send-btn" aria-label="Enviar">
              <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            </button>
          </div>
        </form>
        <div id="model-line" class="model-line"></div>
      </main>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>

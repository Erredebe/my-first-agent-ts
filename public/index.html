<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <meta name="description" content="Interfaz de chat local para modelos de IA" />
    <title>Agente GPT OSS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/config.js"></script>
  </head>
  <body>
    <div class="page">
      <header>
        <div>
          <p class="eyebrow">Agente local</p>
          <h1>GPT OSS</h1>
          <p class="muted">
            Habla con el modelo en tu máquina. Mantén la pestaña abierta para conservar el contexto.
          </p>
        </div>
        <div class="header-actions">
          <button type="button" id="toolbar-toggle" class="ghost-btn" aria-label="Expandir/contraer configuración" aria-expanded="true">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="chevron">
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
            <span class="btn-text">Configuración</span>
          </button>
          <div class="status">
            <span class="dot"></span>
            <span id="status-text">Conectando...</span>
          </div>
        </div>
      </header>

      <section class="toolbar" aria-label="Configuración del chat" data-collapsed="false">
        <div class="toolbar-left">
          <div class="toolbar-head">
            <label for="model-select">Modelo</label>
            <button type="button" id="refresh-models" class="ghost-btn" aria-label="Refrescar lista de modelos">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 2v6h-6"></path><path d="M3 12a9 9 0 0 1 15-6.7L21 8"></path><path d="M3 22v-6h6"></path><path d="M21 12a9 9 0 0 1-15 6.7L3 16"></path></svg>
              <span class="btn-text">Refrescar</span>
            </button>
          </div>
          <div class="model-row">
            <div class="select-wrapper">
              <select id="model-select" aria-label="Seleccionar modelo"></select>
            </div>
            <span id="model-status" class="helper muted" role="status" aria-live="polite">Cargando modelos...</span>
          </div>
        </div>
        <div class="toolbar-right">
          <div class="toolbar-head">
            <label for="system-prompt">System prompt</label>
            <button type="button" id="save-system-prompt" class="ghost-btn" aria-label="Guardar system prompt">Guardar</button>
          </div>
          <textarea
            id="system-prompt"
            class="prompt-input"
            rows="3"
            placeholder="Define el comportamiento base del asistente"
            aria-describedby="prompt-status"
          ></textarea>
          <span id="prompt-status" class="helper muted" role="status" aria-live="polite">Cargando system prompt...</span>
        </div>
      </section>

      <main class="panel" role="main">
        <div id="messages" class="messages" role="log" aria-live="polite" aria-label="Historial del chat"></div>

        <form id="chat-form" class="input-bar">
          <label for="message-input" class="visually-hidden">Escribe tu mensaje</label>
          <textarea id="message-input" rows="1" placeholder="Escribe tu mensaje..." aria-label="Mensaje a enviar"></textarea>
          <button type="submit" id="send-btn" aria-label="Enviar mensaje">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
          </button>
        </form>
      </main>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
